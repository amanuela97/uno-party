<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with subtle diagonal stripes -->
  <defs>
    <pattern id="diagonalStripes" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="#222"/>
      <rect x="5" width="5" height="10" fill="#000"/>
    </pattern>
  </defs>
  <rect width="200" height="300" rx="15" ry="15" fill="url(#diagonalStripes)" />

  <!-- Diamond shape with 4 colors -->
  <g transform="translate(100,150) rotate(45)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" ry="10" fill="white"/>

    <rect x="-60" y="-60" width="60" height="60" fill="red" />
    <rect x="0" y="-60" width="60" height="60" fill="yellow" />
    <rect x="-60" y="0" width="60" height="60" fill="green" />
    <rect x="0" y="0" width="60" height="60" fill="blue" />
  </g>

  <!-- Number 4 in the center -->
  <text x="100" y="155" text-anchor="middle" font-size="60" font-weight="bold" fill="black" font-family="Arial">4</text>
</svg>
